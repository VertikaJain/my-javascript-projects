<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="node-express-mocha-chai.png" alt="tdd picture">
      </article>
      <article class="gift-info">
        <h3>TDD Presentation Countdown</h3>
        <h4 class="presentation">PPT begins.</h4>
        <p>Topics to prepare for the ppt:</p>
        <ol>
          <li>What is TDD?</li>
          <li>Importance of Change : Break the Wheel!</li>
          <li>SetUp & Config for TDD in Express.</li>
          <li>Preparing Test Cases before writing Code.</li>
          <li>TDD using Mocha & Chai.</li>
        </ol>
        <div class="deadline">
          <div class="deadline-format">
            <div><h4 class="days">00</h4><span>days</span></div>
          </div>
          <div class="deadline-format">
            <div><h4 class="hours">00</h4><span>hours</span></div>
          </div>
          <div class="deadline-format">
            <div><h4 class="mins">00</h4><span>mins</span></div>
          </div>
          <div class="deadline-format">
            <div><h4 class="secs">00</h4><span>secs</span></div>
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
