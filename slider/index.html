<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="img-1.jpeg" class="slide-img" alt="image">
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="img-3.jpeg" class="slide-img" alt="image">
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="prevBtn">prev</button>
      <button class="nextBtn">next</button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
