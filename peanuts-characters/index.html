<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font awesome  -->
  <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Peanuts Characters</h2>
        <div class="underline"></div>
      </div>
      <article class="character">
        <div class="img-container">
          <img src="https://www.peanuts.com/wp-content/uploads/2017/09/linus.png" id="person-img">
        </div>
        <h4 id="author">Linus van Pelt</h4>
        <p id="role">Charlie Brown's Best Friend</p>
        <p id="info">
          Linus is usually depicted wearing short black pants and a shirt with black stripes.
          Linus' shirt is colored red. He always means well and tries to smooth over any storms that arise amongst the
          gang.
        </p>
        <!-- previous and next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">Surprise me</button>
      </article>
    </section>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
